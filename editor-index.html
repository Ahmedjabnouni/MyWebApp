<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="editor-style.css">

    <title>Interactive SVG Editor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Styles are linked externally via a URL to Google Fonts -->
</head>
<body>

    


    <div class="container">
        <!-- Main container for the SVG editor, centers content and adds shadow -->
        <div class="svg-canvas">
            <!-- Container specifically for the SVG canvas -->
            <svg id="svgCanvas" width="800" height="600"></svg>
            <!-- SVG element where graphics are displayed and manipulated -->
            <div class="upload-svg">
                <!-- Upload area for SVG files -->
                <input type="file" id="svgFile" accept=".svg">
                <button id="uploadButton">Upload SVG</button>
                <!-- Button to trigger the upload of SVG files -->
            </div>
        </div>
        <div class="controls">
            <!-- Container for controls related to color picking and image uploading -->
            <div class="color-picker">
                <!-- Color picker input to select colors -->
                <input type="color" id="colorPicker" value="#ff0000">
                <button onclick="addColor()">Add Color</button>
                <!-- Button to add the selected color to the palette -->
            </div>
            <div class="palette" id="palette"></div>
            <!-- Container for displaying selected colors -->
            <h2>Upload an image to extract colors</h2>
            <!-- Heading for image upload section -->
            <div class="image-upload">
                <!-- Image upload area for color extraction -->
                <label for="imageFile" class="file-upload-button">Upload Image</label>
                <input type="file" id="imageFile" accept="image/*" style="display: none;">
                <button onclick="extractColors()">Extract Colors</button>
                <!-- Button to trigger color extraction from uploaded image -->
                <div id="imageContainer">
                    <img id="uploadedImage" style="display:none; max-width:100%; max-height:100%;" />
                    <!-- Hidden image element that displays the uploaded image -->
                </div>
            </div>
            <button id="downloadSvgButton">Download SVG</button>
            <button id="downloadPngButton">Download as PNG</button>

            <div class="extracted-colors" id="extractedPalette"></div>
            <!-- Container for displaying extracted colors -->
        </div>
    </div>
    <script src="editor-script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <!-- External script for color extraction functionality -->
</body>
</html>
