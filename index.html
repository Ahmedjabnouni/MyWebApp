<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic SVG Color Change</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    :root {
        --main-svg-color: #6c63ff; /* Default color */
    }
    .svg-color {
        fill: var(--main-svg-color);
        stroke: var(--main-svg-color);
    }
    .card {
        margin: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }





        

        .card {
            height: 400px; /* Fixed height for all cards */
        }
        .svg-container svg {
            width: 100%; /* Full width of the container */
            height: 70%; /* Fixed height but you can adjust based on your needs */
            overflow: hidden; /* Ensures SVG doesn't overflow its container */
        }
        .card-body {
            overflow: hidden; /* Avoid text overflowing */
        }
        .card-title {
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 0.9rem;
        }

        .download-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  opacity: 0; /* Icon is initially invisible */
  transition: opacity 0.3s ease-in-out; /* Smooth transition for opacity change */
  z-index: 10; /* Ensure the icon is above other elements */
}

.card:hover .download-icon {
  opacity: 1; /* Icon becomes visible on card hover */
}



        .card {
        height: 400px; /* Fixed height for all cards */
        display: flex;
        flex-direction: column;
    }
    .svg-container {
        flex-grow: 1; /* Allows SVG container to fill available space */
        display: flex; /* Flex to center SVG vertically */
        align-items: center; /* Center SVG vertically */
        justify-content: center; /* Center SVG horizontally */
    }
    .svg-container svg {
        max-height: 100%; /* Limits SVG height to container */
        max-width: 100%; /* Ensures SVG does not overflow width */
    }
    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Distributes space between title and text */
    }
    .card-title {
        margin-bottom: 0.5rem;
    }
   
    .card {
        height: 400px; /* Fixed height for all cards */
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out; /* Smooth transition for shadow and transform */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Initial shadow for depth */
    }
    .card:hover {
        box-shadow: none; /* Remove shadow on hover */
        transform: translateY(-5px); /* Optional: slight lift effect */
    }
    .svg-container {
        flex-grow: 1; /* Allows SVG container to fill available space */
        display: flex; /* Flex to center SVG vertically */
        align-items: center; /* Center SVG vertically */
        justify-content: center; /* Center SVG horizontally */
    }
    .svg-container svg {
        max-height: 100%; /* Limits SVG height to container */
        max-width: 100%; /* Ensures SVG does not overflow width */
    }
    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Distributes space between title and text */
    }
    .card-title {
        margin-bottom: 0.5rem;
    }
    .card-text {
        font-size: 0.9rem;
        flex-grow: 0; /* Ensures text does not push SVG out of view */
    }


</style>
</head>
<body>

<div id="svgGrid"></div> -->
<div id="editorModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <iframe src="editor-index.html" frameborder="0" style="width:50%; height:50%;"></iframe>
    </div>
</div>



<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <input type="color" id="colorPicker" class="form-control form-control-color" value="#6c63ff" title="Choose your color">
        </div>
    </div>
    <div class="row mt-3" id="svgGrid">
<script src="script.js"></script>
</body>
</html>
