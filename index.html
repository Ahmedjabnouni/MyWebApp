<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic SVG Color Change</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    :root {
        --main-svg-color: #6c63ff; /* Default color */
    }
    .svg-color {
        fill: var(--main-svg-color);
        stroke: var(--main-svg-color);
    }
    .card {
        /* margin: 10px; */
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }

    .card-title, .card-text {
    display: none;  /* This hides the title and text */
}




        

        .card {
            height: 400px; /* Fixed height for all cards */
        }
        .svg-container svg {
            width: 100%; /* Full width of the container */
            height: 70%; /* Fixed height but you can adjust based on your needs */
            overflow: hidden; /* Ensures SVG doesn't overflow its container */
        }
        .card-body {
            overflow: hidden; /* Avoid text overflowing */
        }
        .card-title {
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 0.9rem;
        }

        .download-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  opacity: 0; /* Icon is initially invisible */
  transition: opacity 0.3s ease-in-out; /* Smooth transition for opacity change */
  z-index: 10; /* Ensure the icon is above other elements */
}

.card:hover .download-icon {
  opacity: 1; /* Icon becomes visible on card hover */
}



        .card {
               height: 400px; 
        /* height: 300px !important ; 
        width: 300px !important ;  */
        display: flex;
        flex-direction: column;
    }
    .svg-container {
        flex-grow: 1; /* Allows SVG container to fill available space */
        display: flex; /* Flex to center SVG vertically */
        align-items: center; /* Center SVG vertically */
        justify-content: center; /* Center SVG horizontally */
    }
    .svg-container svg {
        max-height: 100%; /* Limits SVG height to container */
        max-width: 100%; /* Ensures SVG does not overflow width */
    }
    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Distributes space between title and text */
    }
    .card-title {
        margin-bottom: 0.5rem;
    }
   
    .card {
        height: 400px; /* Fixed height for all cards */
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out; /* Smooth transition for shadow and transform */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Initial shadow for depth */
    }
    .card:hover {
        box-shadow: none; /* Remove shadow on hover */
        transform: translateY(-5px); /* Optional: slight lift effect */
    }
    .svg-container {
        flex-grow: 1; /* Allows SVG container to fill available space */
        display: flex; /* Flex to center SVG vertically */
        align-items: center; /* Center SVG vertically */
        justify-content: center; /* Center SVG horizontally */
    }
    .svg-container svg {
        max-height: 100%; /* Limits SVG height to container */
        max-width: 100%; /* Ensures SVG does not overflow width */
    }
    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Distributes space between title and text */
        padding: 0px !important;
    }
    .card-title {
        margin-bottom: 0.5rem;
    }
    .card-text {
        font-size: 0.9rem;
        flex-grow: 0; /* Ensures text does not push SVG out of view */
    }




    .group {
 display: flex;
 line-height: 28px;
 align-items: center;
 position: relative;
 max-width: 190px;
}



.col-12 {
    flex: 0 0 auto;
    width: 100%;
    display: flex;
    margin: 100px;
    flex-direction: row;
    justify-content: center;
}





.group {
    display: flex;
    line-height: 28px;
    margin-right: 16px;
    align-items: center;
    position: relative;
    max-width: 190px;
}



.input {
 width: 100%;
 height: 40px;
 line-height: 28px;
 padding: 0 1rem;
 padding-left: 2.5rem;
 border: 2px solid transparent;
 border-radius: 8px;
 outline: none;
 background-color: #f3f3f4;
 color: #0d0c22;
 transition: .3s ease;
}

.input::placeholder {
 color: #9e9ea7;
}

.input:focus, input:hover {
 outline: none;
 border-color: rgba(234,76,137,0.4);
 background-color: #fff;
 box-shadow: 0 0 0 4px rgb(234 76 137 / 10%);
}

.icon {
 position: absolute;
 left: 1rem;
 fill: #9e9ea7;
 width: 1rem;
 height: 1rem;
}



.row {
    --bs-gutter-x: 1.5rem;
    --bs-gutter-y: 0;
    display: flex;
    flex-wrap: wrap;
    margin-top: calc(-1* var(--bs-gutter-y));
    margin-right: calc(-.5* var(--bs-gutter-x));
    margin-left: calc(-.5* var(--bs-gutter-x));
    justify-content: center;
}




.form-control-color {
    width: 3rem;
    height: auto;
    padding: .375rem;
    border-radius: 8px;
}



.col-12 {
    flex: 0 0 auto;
    width: 100%;
    display: flex;
    margin: 100px;
    flex-direction: row;
    justify-content: center;
    margin-bottom: 150px;
    margin-top: 40px;
}



</style>
</head>
<body>

<div id="svgGrid"></div> -->

    </div>
</div>



<div class="container mt-4">

        <div class="col-12">
            <div class="group">

                <input placeholder="Search" type="search" class="input">
              </div>
            <input type="color" id="colorPicker" class="form-control form-control-color" value="#6c63ff" title="Choose your color">
        </div>

<script src="script.js"></script>
</body>
</html>
